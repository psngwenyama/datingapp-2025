<div class="card bg-base-300 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-xl text-red-500 font-extrabold">{{ title }}</h3>

  <ul class="list">
    @for (member of members(); track member.id) {
    <li class="list-row items-center">
        <img src="/user.png" alt="user avatar" class="size-12 rounded-box">
        <div>
            {{member.displayName}}
        </div>
    </li>
    }
  </ul>
</div>
